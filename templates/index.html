<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Text Utils</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">TextUtils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact Us</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils!</strong> You perform task on your text.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
  <div class="container">
      <form action="/analyze" method="post">{% csrf_token %}
          <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter Your text...</label>
  <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
          </div>
        <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked1" name="removepunc">
  <label class="form-check-label" for="flexSwitchCheckChecked1">Remove punctuation</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked2" name="fullcaps">
  <label class="form-check-label" for="flexSwitchCheckChecked2">UPPERCASE</label>
</div>
     <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked3" name="newlineremover">
  <label class="form-check-label" for="flexSwitchCheckChecked3">New LineRemover</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked4" name="spaceremover">
  <label class="form-check-label" for="flexSwitchCheckChecked4">Extra Space LineRemover</label>
</div>
          <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked5" name="charcount">
  <label class="form-check-label" for="flexSwitchCheckChecked5">Count String</label>
</div>
          <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked6" name="strslice">
  <label class="form-check-label" for="flexSwitchCheckChecked6">String Slicing</label>
            <br>
  <label>Enter start index</label> :<input name="start" type="text" size="2.5px">
            <label>Enter End index</label> :<input name="end" type="text" size="2.5px">
          </div>
<!--   <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked7" name="fileupload">
  <label class="form-check-label" for="flexSwitchCheckChecked7">Choose file (only text file to be uploaded)</label>
    <br>
     <div class="custom-file">
  <input name="uploaded" type="file" class="custom-file-input" id="customFile">
  <label class="custom-file-label" for="customFile"></label>
</div>
   </div>-->

        <br>
          <button type="submit" class="btn btn-success mt-3">Analyze Text</button>
</form>
  </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
